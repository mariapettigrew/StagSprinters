<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel = "preconnect" href="https://fonts.googleapis.com/css2?family=Proxima+Nova">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
    <title>Checkout Page</title>
</head>
<body>
    <header class="absolute top-0 w-full h-[100px] bg-header-grey border-b-2 border-off-white z-[1] text-center">
        <a href="javascript:history.back()">
            <img class="h-[75px] absolute top-[10px] right-2 left-2 bottom-2" src="{{ url_for('static', filename='assets/images/pngwing.com.png') }}"></a>
        <h1 class="text-white text-6xl font-proxima-nova mt-4">CHECKOUT</h1>
    </header>

    <form id="checkoutForm" action="/checkout" method="post" class="relative text-center border-[1px] border-black h-[110vh] w-[60vw] mx-auto mt-[15vh] mb-[200px] rounded-3xl shadow-info-grey shadow-lg p-[2%] max-[1700px]:h-[120vh] max-[1150px]:h-[115vh]">
        <div id="addressForm" class="inline-block border-b-2 border-black pb-[20px]">
            <h4 class="text-[30px] font-Bree">Name</h4>
            <input id="field-1" name = "field-1" placeholder="First" class="w-[44%] mr-[1%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px]">
            <input id="field-2" name = "field-2" placeholder="Last" class="w-[44%] ml-[1%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px]">
            <h4 class=" text-[30px] font-Bree my-3">Address</h4>
            <input id="field-3" name = "field-3" placeholder="Dorm / Townhouse" class=" w-[91%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] mb-[20px]">
            <input id="field-4" name = "field-4"placeholder="Room Number" class=" w-[91%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] my-[20px]">
            <h4 class="text-[30px] font-Bree">Stag Info</h4>
            <input id="field-5" name = "field-5" placeholder="Stag ID" class=" w-[91%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] my-[20px]">
            <input id="field-6" name = "field-6" placeholder="Graduation Date" class=" w-[91%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] my-[20px]">
        </div>
    
        <div id="paymentOptions" class="mt-[30px] border-b-2 border-black pb-[15px]">
            <h4 class="text-[30px] font-Bree">Payment Options</h4>
            <label><input type="radio" name="payment" id="mealSwipe" value= "Meal Swipe" class="payment-option"> Meal Swipe</label><br>
            <label><input type="radio" name="payment" id="diningDollars" value= "Dining Dollars" class="payment-option"> Dining Dollars</label><br>
            <label><input type="radio" name="payment" id="debitCard" value= "Debit Card" class="payment-option"> Debit Card</label>
        </div>
    
        <div id="paymentForm" class="mt-[30px] border-b-2 border-black pb-[15px] hidden">
            <h4 class="text-[30px] font-Bree">Payment Information</h4>
            <input id="field-7" placeholder="Cardholder Name" class="w-[91%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] my-[20px]">
            <input id="field-8" placeholder="0000-0000-0000-0000" class="w-[44%] mr-[1%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px]">
            <input id="field-9" placeholder="123" class="w-[44%] ml-[1%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px]">
            <input id="field-10" placeholder="MM/YY" class=" w-[90%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] mt-[20px] mx-[30px]">
        </div>
    
        <br>
        <h2 id="foodTotal" class="absolute text-5xl bottom-[35px] left-[10%] font-Bree max-[1150px]:text-4xl">Total: 0</h2>
        <input type="hidden" name="total_price" id="totalPriceInput" value="0.00">
        <button id="buyBtn" class="text-4xl text-white bg-header-grey py-3 px-[50px] absolute right-[100px] bottom-[30px] rounded-full max-[1150px]:text-[20px] max-[1150px]:py-2 max-[1150px]:right-[50px]">Checkout</button>
    </form>

    
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="{{ url_for('static', filename='assets/js/checkout.js') }}"></script>
</body>
</html>
