<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #signupForm {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="absolute top-0 w-full h-[100px] bg-header-grey border-b-2 border-off-white z-[1] text-center">
        <h1 class="text-white text-6xl font-proxima-nova mt-4">SIGN UP</h1>
    </header>

    <form id="signupForm" action="/signup" method="post" class="text-center">
        <div id="signupFields" class="inline-block border-b-2 border-black pb-[20px]">
            <input id="firstName" name="firstName" type="text" placeholder="First Name" class="w-[100%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] mb-[20px]">
            <input id="lastName" name="lastName" type="text" placeholder="Last Name" class="w-[100%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] mb-[20px]">
            <input id="username" name="username" type="text" placeholder="Username" class="w-[100%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] mb-[20px]">
            <input id="email" name="email" type="email" placeholder="Email" class="w-[100%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] mb-[20px]">
            <input id="password" name="password" type="password" placeholder="Password" class="w-[100%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] mb-[20px]">
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" class="w-[100%] h-[50px] rounded-lg border-2 border-black pl-3 text-[25px] mb-[20px]">
        </div>
    
        <button id="signupBtn" class="text-4xl text-white bg-header-grey py-3 px-[50px] rounded-full">Sign Up</button>
    </form>

    <script>
        
        document.getElementById("signupBtn").addEventListener("click", function() {
            
            window.location.href = "{{ url_for('index') }}";
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/signup.js') }}"></script>
</body>
</html>
