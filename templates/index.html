<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
    <title>Stag Sprinters</title>
</head>
<body class="h-full">
  <div class="bg-center bg-cover bg-center h-full" style="background-image: url('https://www.goodyclancy.com/wp-content/uploads/2023/06/FairfieldU_Barone_Exterior-at-Street_Goody-Clancy.jpg')">
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 ">
        <div class="w-full max-w-md space-y-8 bg-white px-12 py-7 rounded-2xl ">
          <div>
            <img class="mx-auto h-[200px] w-auto" src="{{ url_for('static', filename='assets/images/pngwing.com.png') }}" alt="Your Company">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Please verify yourself</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              <a href="" class="font-medium text-gray-900 hover:text-gray-600">Please enter a valid email, and password</a>
            </p>
          </div>
          <form class="mt-8 space-y-6" action="/login" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="-space-y-px rounded-md shadow-sm">
              <div>
                <label for="email-address" class="sr-only">Email address</label>
                <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="youremail@email.com">
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
              </div>
            </div>
      
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <button id="signupBtn" class="btn">Sign Up</button>
              </div>
      
              <div class="text-sm">
                <a href="#" class="font-medium text-info-grey hover:info-grey">Forgot your email?</a>
              </div>
            </div>
      
            <div>
              <button type="button" id="signInBtn" class="group relative flex w-full justify-center rounded-md border border-transparent bg-header-grey py-2 px-4 text-sm font-medium text-white hover:bg-info-grey focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <svg class="h-5 w-5 text-info-grey group-hover:text-header-grey" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                  </svg>
                </span>
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

<script>
  document.getElementById("signupBtn").addEventListener("click", function(event) {
      event.preventDefault(); 
      window.location.href = "{{ url_for('show_signup_form') }}"; 
  });
</script>

    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>
</html>
