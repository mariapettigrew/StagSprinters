<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel = "preconnect" href="https://fonts.googleapis.com/css2?family=Proxima+Nova">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
    <title>Shopping Cart</title>
</head>
<body>
    <header class="fixed top-0 w-full h-[100px] bg-header-grey border-b-2 border-off-white z-[1] text-center">
        <a href="javascript:history.back()">
            <img class=" h-[75px] absolute top-[10px] right-2 left-2 bottom-2" src="{{ url_for('static', filename='assets/images/pngwing.com.png') }}"></a>
        <h1 class="text-white text-6xl font-proxima-nova mt-4">SHOPPING CART</h1>
    </header>

    <article id="cartArticle" class="relative border-[1px] border-black h-[70%] w-[60vw] mx-auto mt-[15vh] mb-[100px] rounded-3xl shadow-info-grey shadow-lg p-[2%]">
        <section id="cartItems" class="pb-[75px]">
            <div class="h-[70vh] relative">
                <h3 class="absolute top-[100px] text-gray-400 text-6xl text-center font-proxima-nova w-2/3 mx-[15%]">Your Cart Is Currently Empty</h3>
            </div>
            <div id="" class="relative flex border-b-2 border-info-grey p-5 ">
                <h4 class="text-[30px] ml-5 mt-3 font-Bree text-header-grey"></h4>
                <p class="absolute top-[90px] left-[220px] text-[20px] font-Roboto"></p>
                <button class="absolute right-[10%] top-[65px] border-[2px] border-black h-[40px] w-[40px] rounded-full deleteBtn material-symbols-outlined ">delete</button>
            </div>
        </section>
        <h2 id="foodTotal" class="absolute text-5xl bottom-[35px] left-[10%] font-Bree"></h2>
        <button id="checkoutBtn" class="absolute bottom-[30px] right-[50px] text-4xl bg-header-grey pt-2 pb-3 px-[50px] rounded-3xl text-white hover:bg-info-grey">Checkout</button>
    </article>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>
</body>
</html>
